<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
    <title>{{ name }}'s Watchlist</title>
</head>

<body>
    <h2>
        <img class="avatar" src="{{ url_for('static', filename='images/avatar.png')}}" alt="Avatar">
        {{ name }}'s Watchlist
    </h2>
    {# 使用length过滤器获取movies变量的长度 #}
    <p>{{ movies|length }} Titles</p>
    <ul class="movie-list">
        {% for movie in movies %} {# 跌代movies变量 #}
        <li>{{ movie.title }} - {{ movie.year }}</li> {# 等同于movie['title'] #}
        {% endfor %} {# 使用endfor标签结束for语句 #}
    </ul>
    <img class="totoro" src="{{ url_for('static', filename='images/totoro.gif')}}" alt="Walking totoro">
    <footer>
        <small>&copy; 2020 <a href="http://helloflask.com/tutorial">HelloFlask</a></small>
    </footer>
</body>

</html>
